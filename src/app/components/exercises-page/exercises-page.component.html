<div class="container mt-5">
    <h1 class="mb-5">Exercise List</h1>
    <div *ngIf="exercises.length > 0" class="d-flex rowCards">
        <ul *ngFor="let exercise of exercises">
            <app-exercise-item [exercise]="exercise"></app-exercise-item>
        </ul>
    </div>
    <app-new-post [formType]="'exercise'"></app-new-post>
</div>
