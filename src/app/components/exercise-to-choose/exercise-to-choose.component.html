<div class="card" style="width: 18rem;">
    <img [src]="exercise.img" class="card-img-top img-item" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{ exercise.name }}</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a [routerLink]="['/exercises', exercise.id]" class="btn btn-primary">More info</a>
        <button *ngIf="!exerciseInRoutine(exercise.id)" (click)="addExercise(exercise.id)" class="btn btn-success ms-2">Add</button>
        <button *ngIf="exerciseInRoutine(routine.id)" (click)="deleteExercise(exercise.id)" class="btn btn-danger ms-2">Delete</button>
    </div>
</div>
